<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Java web</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

<div class="container text-center mt-4">
  <h2 class="mb-3">Reset Your Password</h2>

  <form class="border border-secondary rounded p-3"
        th:action="@{/reset_password}" method="post" style="max-width: 500px; margin: 0 auto;">
    <input type="hidden"  th:value="${token}" name="token">
    <div>
      <div>
        <input id="password" type="password" class="form-control mt-3" name="password" placeholder="Enter your new password" required autofocus>
      </div>
      <div>
        <input type="password" oninput="checkPasswordMatch(this)" class="form-control mt-3" name="confirmPassword" placeholder="Confirm your new password" required autofocus>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary text-center">Change Password</button>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript">
  function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value !== $("#password").val()) {
      fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
      fieldConfirmPassword.setCustomValidity("");
    }
  }
</script>
</body>
</html>
