<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Java web</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

    <div class="container text-center mt-4">
        <h2 th:text="${pageTitle}" class="mb-3"></h2>

        <div th:if="${error != null}">
            <p class="text-danger">[[${error}]]</p>
        </div>
        <div th:if="${message != null}">
            <p class="text-warning">[[${message}]]</p>
        </div>

        <form class="border border-secondary rounded p-3"
              th:action="@{/forgot_password}" method="post" style="max-width: 500px; margin: 0 auto;">
            <p>We will be sending a reset password link to your email.</p>

            <div>
                <div>
                    <input class="form-control" type="email" name="email" placeholder="Enter your e-mail" required autofocus>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary text-center">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
