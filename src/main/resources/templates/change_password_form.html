<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change Expired Password</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

<div class="container text-center mt-4">
  <h2 th:text="${pageTitle}" class="mb-3"></h2>

  <div th:if="${message != null}">
    <p class="text-warning">[[${message}]]</p>
  </div>

  <form class="border border-secondary rounded p-3"
        th:action="@{/change_password}" method="post" style="max-width: 500px; margin: 0 auto;">
    <div>
      <div>
        <input type="password" class="form-control mt-3" name="oldPassword" placeholder="Enter your old password" required autofocus>
      </div>
      <div>
        <input id="newPassword"  type="password" class="form-control mt-3" name="newPassword" placeholder="Enter your new password" required autofocus>
      </div>
      <div>
        <input type="password" oninput="checkPasswordMatch(this)" class="form-control mt-3" name="confirmNewPassword" placeholder="Confirm your new password" required autofocus>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary text-center">Change Password</button>
      </div>
    </div>
  </form>
</div>

<script>
  function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#newPassword").val()) {
      fieldConfirmPassword.setCustomValidity("New passwords do not match!");
    } else {
      fieldConfirmPassword.setCustomValidity("");
    }
  }
</script>
</body>
</html>
